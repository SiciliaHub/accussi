				ex:facetLabel="Tag"
				ex:sortMode="count"></div>
			</div>
			<div class="col-md-3 column">
				<div ex:role="facet"
				ex:expression=".autore"
				ex:facetLabel="Autore"
				ex:sortMode="count"></div>
			</div>
			<div class="col-md-2 column">
				<div ex:role="facet"
				ex:expression=".formato"
				ex:facetLabel="Formato"
				data-ex-missing-label="Non specificato">
				</div>
			</div>
			<div class="col-md-2 column">
				<div ex:role="facet"
				ex:expression=".categoria"
				ex:facetLabel="Categoria"
				data-ex-missing-label="Non specificato">
				</div>
			</div>
		</div>

			<div class="col-md-12 column">

				<div ex:role="viewPanel" style="padding: 0in;">


					<div ex:role="exhibit-view"
					ex:viewClass="Exhibit.TabularView"
					ex:label="Table"
					ex:columns=".titolo,.categoria,.autore,.tag,.data_inserimento"
					ex:columnLabels="Titolo, Categoria, Autore, Tag, Data inserimento"
					ex:columnFormats="list,list,list,list,list"
					ex:sortColumn="3"
					ex:sortAscending="false"
					ex:tableStyler="tableStyler">

									<td><span ex:content=".categoria"></td>
									<td><span ex:content=".autore"></span></td>
									<td><span ex:content=".tag" ></span></td>
